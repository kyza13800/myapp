<!DOCTYPE html>
<html>
<head>
  <title>Навигация со ссылками</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      background-color: var(--tg-theme-bg-color);
      color: var(--tg-theme-text-color);
      height: 100vh;
    }

    nav {
      display: flex;
      justify-content: space-around;
      width: 100%;
      background-color: var(--tg-theme-secondary-bg-color); /* Другой цвет для навигации */
      padding: 10px 0;
    }

    button {
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: var(--tg-theme-button-color);
      color: var(--tg-theme-button-text-color);
    }

    /* Уберите или закомментируйте стили для iframe, они больше не нужны */
    /* iframe {
      width: 100%;
      height: 80%;
      border: none;
    } */

    .content {
        padding: 20px;
        text-align: center;
    }
  </style>
</head>
<body>

  <nav>
    <button onclick="openGoogle()">Google</button>
    <button onclick="openMaps()">Карты</button>
    <button onclick="showHome()">Главная</button>
  </nav>

  <div id="contentArea" class="content">
    <h1>Добро пожаловать!</h1>
    <p>Используйте навигацию выше, чтобы перейти к Google или Google Maps.</p>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand(); // Развернуть mini app на весь экран

    // Функции для открытия ссылок в новой вкладке
    function openGoogle() {
      window.open('https://www.google.com/', '_blank');
    }

    function openMaps() {
      window.open('https://www.google.com/maps', '_blank');
    }

    function showHome() {
      // Замените contentArea на то, что вы хотите показать на "главной" странице.
      document.getElementById('contentArea').innerHTML = `
        <h1>Добро пожаловать!</h1>
        <p>Используйте навигацию выше, чтобы перейти к Google или Google Maps.</p>
      `;
    }
  </script>

</body>
</html>
