<!DOCTYPE html>
<html>
<head>
  <title>Навигация с iFrame (ya.ru)</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      background-color: var(--tg-theme-bg-color);
      color: var(--tg-theme-text-color);
      height: 100vh;
    }

    nav {
      display: flex;
      justify-content: space-around;
      width: 100%;
      background-color: var(--tg-theme-secondary-bg-color); /* Другой цвет для навигации */
      padding: 10px 0;
    }

    button {
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: var(--tg-theme-button-color);
      color: var(--tg-theme-button-text-color);
    }

    iframe {
      width: 100%;
      height: 80%; /* Чтобы iframe занимал большую часть экрана */
      border: none;
    }
  </style>
</head>
<body>

  <nav>
    <button id="yandexButton">Яндекс</button>
    <button id="homeButton">Главная</button>
  </nav>

  <iframe id="mainFrame" src="" frameborder="0"></iframe>
 <iframe id="mainFrame" src="https://www.startpage.com/do/search?q= пример" frameborder="0" width="100%" height="600"></iframe>
  <script>
    const tg = window.Telegram.WebApp;
    tg.expand(); // Развернуть mini app на весь экран

    const yandexButton = document.getElementById('yandexButton');
    const homeButton = document.getElementById('homeButton');
    const mainFrame = document.getElementById('mainFrame');

    yandexButton.addEventListener('click', () => {
      mainFrame.src = 'https://ya.ru/';
    });

    homeButton.addEventListener('click', () => {
      mainFrame.src = 'about:blank'; // Очистить iframe, показать пустую страницу
    });

  </script>

</body>
</html>
